<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhamani - Give the Gift of Life</title>
  <link rel="icon" href="Dhamni.jpg" type="image/jpeg" >
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <h1>Give the gift of life</h1>
    <img src="Dddda.png" alt="Blood Donation" class="hero-image">
  </header>

  <main class="form-section">
    <div class="request-form">
      <h2>Request Blood</h2>
      <form id="requestBloodForm">
        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="Blood Group" required>
        <input type="text" placeholder="Location" required>
        <input type="tel" placeholder="Phone Number" required>
        <input type="email" placeholder="Email" required>
        <button type="submit">Request</button>
      </form>
    </div>

    <div class="join-community">
      <h2>Join Our Community</h2>
      <button onclick="window.location.href='donor-login.html'">Donor Login</button>
      <button onclick="window.location.href='receipient-login.html'">Recipient Login</button>
      <button onclick="window.location.href='donor-reg.html'">Register Donor</button>
      <button onclick="window.location.href='receipient-reg.html'">Register Recipient</button>
    </div>
  </main>

  <section class="benefits">
    <h2>Why Donate Blood?</h2>
    <div class="cards">
      <div class="card">Save lives with every donation.</div>
      <div class="card">Get free health check-ups.</div>
      <div class="card">Join a community of heroes.</div>
      <div class="card">Get rewarded for your donations.</div>
    </div>
  </section>

  <footer>
    <div class="newsletter">
      <input type="email" placeholder="Enter your email for updates">
      <button>Subscribe</button>
    </div>
    <div class="socials">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">X</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
