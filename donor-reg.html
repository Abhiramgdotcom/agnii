<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donor Registration - Dhamani</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Donor Registration</h2>
    <form id="registerForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="text" name="blood_group" placeholder="Blood Group (e.g. A+)" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="text" name="location" placeholder="Location" required />

      <!-- New: Last Donation Date -->
      <label for="last_donation">Last Date of Blood Donation:</label>
      <input type="date" name="last_donation" required />

      <!-- New: Availability -->
      <label for="availability">Availability:</label>
      <select name="availability" required>
        <option value="">Select availability</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <button type="submit">Register</button>
    </form>
    <p id="message"></p>
  </div>

  <script src="donor-register.js"></script>
</body>
</html>
